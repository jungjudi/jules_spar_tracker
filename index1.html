<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bike vs. Auto: Spar-Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1f2937;
            --text-light: #1f2937;
            --text-dark: #f9fafb;
            --text-secondary-light: #6b7280;
            --text-secondary-dark: #9ca3af;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            align-items: flex-end; /* Align to bottom for iOS feel */
        }
        .modal-content {
            background-color: var(--card-bg-light);
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            animation: slide-up 0.3s ease-out;
        }
        @media (prefers-color-scheme: dark) {
             .modal-content { background-color: var(--card-bg-dark); }
        }
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal.flex { display: flex; }
        .day-cell { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .day-cell:active { transform: scale(0.95); }
        .day-cell.biked {
            box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.7);
            border-color: transparent !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div id="app-container" class="max-w-md mx-auto bg-transparent">
        <header class="p-4 pt-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Bike vs. Auto</h1>
            <div>
                <button id="prices-btn" class="text-gray-500 dark:text-gray-400 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700"><i class="fas fa-euro-sign"></i></button>
                <button id="settings-btn" class="text-gray-500 dark:text-gray-400 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 ml-2"><i class="fas fa-gear"></i></button>
            </div>
        </header>

        <main class="p-4">
            <!-- Header Stats -->
            <div id="header-stats" class="mb-8 relative">
                <div class="grid grid-cols-3 gap-4">
                    <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Ersparnis</p>
                        <p id="savings-value" class="text-2xl font-bold">0,00 €</p>
                    </div>
                    <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm">
                        <p class="text-sm text-gray-500 dark:text-gray-400">CO₂ gespart</p>
                        <p id="co2-value" class="text-2xl font-bold">0,0 kg</p>
                    </div>
                    <div class="stat-card bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Fahrrad-km</p>
                        <p id="bike-km-value" class="text-2xl font-bold">0 km</p>
                    </div>
                </div>
                 <div id="streak-display" class="absolute -bottom-4 left-2 hidden items-center bg-orange-100 dark:bg-orange-900/50 text-orange-600 dark:text-orange-300 text-xs px-3 py-1 rounded-full">
                    <i class="fas fa-flame mr-1.5"></i>
                    <span id="streak-value"></span>-Tage-Streak!
                </div>
            </div>

            <!-- Month Switcher -->
            <div class="flex justify-between items-center my-4">
                <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chevron-left"></i></button>
                <h2 id="month-year-label" class="font-semibold text-lg"></h2>
                <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center bg-white dark:bg-gray-800 p-3 rounded-2xl shadow-sm">
                <!-- Day cells will be injected here -->
            </div>
            
            <!-- Savings Chart -->
            <div class="mt-6 p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-sm">
                 <h3 class="font-bold mb-3">Monatsübersicht</h3>
                 <div class="relative h-48">
                    <canvas id="savingsChart"></canvas>
                 </div>
            </div>

            <!-- Motivation Card -->
            <div id="motivation-card" class="mt-6 p-4 rounded-2xl bg-gradient-to-br from-green-100 to-blue-100 dark:from-green-900/50 dark:to-blue-900/50 flex items-center space-x-4">
                <i id="motivation-icon" class="fas fa-trophy text-3xl text-yellow-500"></i>
                <div>
                    <h3 class="font-bold">Motivation</h3>
                    <p id="motivation-message" class="text-sm">Jede Fahrt zählt. Schnapp dir morgen wieder das Bike!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="prices-modal" class="modal">
        <div class="modal-content dark:bg-gray-800">
            <h2 class="text-xl font-bold mb-4">Dieselpreise</h2>
            <div class="space-y-4">
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h3 class="font-semibold mb-2">Preis am Tag setzen</h3>
                    <input type="date" id="price-date-picker" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500 mb-2">
                    <div class="flex space-x-2">
                        <input type="number" step="0.001" id="price-input" placeholder="€ pro Liter" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                        <button id="save-price-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 active:bg-blue-700">Speichern</button>
                    </div>
                </div>
                <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h3 class="font-semibold mb-2">Gespeicherte Preise</h3>
                    <div id="prices-list" class="max-h-48 overflow-y-auto text-sm"></div>
                </div>
            </div>
            <button id="close-prices-modal" class="w-full mt-4 bg-gray-200 dark:bg-gray-600 py-3 rounded-lg font-semibold">Fertig</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content dark:bg-gray-800">
             <h2 class="text-xl font-bold mb-4">Einstellungen</h2>
            <div class="space-y-4 text-sm">
                 <div>
                    <label for="carOneWayKm" class="block mb-1 font-medium">Auto (einfach)</label>
                    <input type="number" id="carOneWayKm" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                </div>
                <div>
                    <label for="bikeOneWayKm" class="block mb-1 font-medium">Fahrrad (einfach)</label>
                    <input type="number" id="bikeOneWayKm" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                </div>
                <div>
                    <label for="dieselConsumptionPer100" class="block mb-1 font-medium">Verbrauch (l/100km)</label>
                    <input type="number" id="dieselConsumptionPer100" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                </div>
                <div>
                    <label for="co2PerLiterDieselKg" class="block mb-1 font-medium">CO₂ je Liter (kg)</label>
                    <input type="number" id="co2PerLiterDieselKg" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button id="close-settings-modal" class="bg-gray-200 dark:bg-gray-600 py-3 rounded-lg font-semibold">Abbrechen</button>
                <button id="save-settings-btn" class="bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 active:bg-blue-700">Sichern</button>
            </div>
        </div>
    </div>


    <script>
        // --- DOM ELEMENTS ---
        const app = {
            monthYearLabel: document.getElementById('month-year-label'),
            calendarGrid: document.getElementById('calendar-grid'),
            prevMonthBtn: document.getElementById('prev-month-btn'),
            nextMonthBtn: document.getElementById('next-month-btn'),
            savingsValue: document.getElementById('savings-value'),
            co2Value: document.getElementById('co2-value'),
            bikeKmValue: document.getElementById('bike-km-value'),
            streakDisplay: document.getElementById('streak-display'),
            streakValue: document.getElementById('streak-value'),
            motivationMessage: document.getElementById('motivation-message'),
            pricesBtn: document.getElementById('prices-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            pricesModal: document.getElementById('prices-modal'),
            settingsModal: document.getElementById('settings-modal'),
            closePricesModal: document.getElementById('close-prices-modal'),
            closeSettingsModal: document.getElementById('close-settings-modal'),
            priceDatePicker: document.getElementById('price-date-picker'),
            priceInput: document.getElementById('price-input'),
            savePriceBtn: document.getElementById('save-price-btn'),
            pricesList: document.getElementById('prices-list'),
            saveSettingsBtn: document.getElementById('save-settings-btn'),
            chartCanvas: document.getElementById('savingsChart'),
        };

        // --- STATE & CHART INSTANCE ---
        let currentDate = new Date();
        let config = {};
        let days = {};
        let prices = {};
        let savingsChart;

        const defaultConfig = {
            carOneWayKm: 17.0,
            bikeOneWayKm: 10.5,
            dieselConsumptionPer100: 6.3,
            co2PerLiterDieselKg: 2.65,
        };

        // --- LOCAL STORAGE ---
        function loadState() {
            config = JSON.parse(localStorage.getItem('bikeVsAutoConfig')) || { ...defaultConfig };
            days = JSON.parse(localStorage.getItem('bikeVsAutoDays')) || {};
            prices = JSON.parse(localStorage.getItem('bikeVsAutoPrices')) || {};
        }

        function saveState() {
            localStorage.setItem('bikeVsAutoConfig', JSON.stringify(config));
            localStorage.setItem('bikeVsAutoDays', JSON.stringify(days));
            localStorage.setItem('bikeVsAutoPrices', JSON.stringify(prices));
        }
        
        // --- HELPERS ---
        const getISODate = (date) => date.toISOString().split('T')[0];

        // --- CALCULATIONS ---
        const Calculations = {
            carKmPerDay: (c) => c.carOneWayKm * 2,
            bikeKmPerDay: (c) => c.bikeOneWayKm * 2,
            litersForCarDay: (c) => (Calculations.carKmPerDay(c) / 100.0) * c.dieselConsumptionPer100,
            savingsForBikeDay: (c, price) => Calculations.litersForCarDay(c) * price,
            co2SavedForBikeDay: (c) => Calculations.litersForCarDay(c) * c.co2PerLiterDieselKg,
        };
        
        // --- UI RENDERING ---
        function render() {
            renderCalendar();
            updateStats();
            renderChart();
        }

        function renderCalendar() {
            const weekdayHeaders = ['M', 'D', 'M', 'D', 'F', 'S', 'S'];
            app.calendarGrid.innerHTML = weekdayHeaders.map(d => `<div class="font-bold text-xs text-gray-500 dark:text-gray-400 p-2">${d}</div>`).join('');
            
            app.monthYearLabel.textContent = currentDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);

            let startingDay = firstDayOfMonth.getDay();
            startingDay = startingDay === 0 ? 6 : startingDay - 1;

            for (let i = 0; i < startingDay; i++) {
                app.calendarGrid.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const date = new Date(year, month, day);
                const isoDate = getISODate(date);
                const isBiked = days[isoDate]?.biked || false;

                const cell = document.createElement('div');
                cell.className = `day-cell p-1 border dark:border-gray-700 rounded-lg cursor-pointer flex flex-col items-center justify-center aspect-square ${isBiked ? 'biked bg-green-100 dark:bg-green-800/50' : 'bg-gray-50 dark:bg-gray-700/50'}`;
                cell.dataset.date = isoDate;
                
                const dayNumber = document.createElement('span');
                dayNumber.className = 'text-sm';
                dayNumber.textContent = day;
                cell.appendChild(dayNumber);

                if (isBiked) {
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-bicycle text-green-600 dark:text-green-400 text-xs mt-1';
                    cell.appendChild(icon);
                }
                
                cell.addEventListener('click', () => toggleBiked(isoDate));
                app.calendarGrid.appendChild(cell);
            }
        }

        function updateStats() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const lastDay = new Date(year, month + 1, 0).getDate();

            let totalSavings = 0, totalCo2 = 0, totalBikeKm = 0;

            for (let day = 1; day <= lastDay; day++) {
                const isoDate = getISODate(new Date(year, month, day));
                if (days[isoDate]?.biked && prices[isoDate]?.price) {
                    totalSavings += Calculations.savingsForBikeDay(config, prices[isoDate].price);
                    totalCo2 += Calculations.co2SavedForBikeDay(config);
                    totalBikeKm += Calculations.bikeKmPerDay(config);
                }
            }

            app.savingsValue.textContent = totalSavings.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
            app.co2Value.textContent = `${totalCo2.toFixed(1)} kg`;
            app.bikeKmValue.textContent = `${Math.round(totalBikeKm)} km`;
            
            const streak = calculateCurrentStreak();
            app.streakDisplay.classList.toggle('hidden', streak <= 1);
            app.streakDisplay.classList.toggle('flex', streak > 1);
            app.streakValue.textContent = streak;

            if (streak >= 5) app.motivationMessage.textContent = `🔥 Starker Lauf! ${streak} Tage am Stück – weiter so!`;
            else if (streak >= 3) app.motivationMessage.textContent = `💪 Super! ${streak} Tage in Folge geschafft.`;
            else app.motivationMessage.textContent = `🚴 Jede Fahrt zählt. Schnapp dir morgen wieder das Bike!`;
        }

        function calculateCurrentStreak() {
            let count = 0;
            let date = new Date();
            while (days[getISODate(date)]?.biked) {
                count++;
                date.setDate(date.getDate() - 1);
            }
            return count;
        }

        function renderChart() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const lastDay = new Date(year, month + 1, 0).getDate();
            
            const labels = Array.from({ length: lastDay }, (_, i) => i + 1);
            const data = labels.map(day => {
                const isoDate = getISODate(new Date(year, month, day));
                if (days[isoDate]?.biked && prices[isoDate]?.price) {
                    return Calculations.savingsForBikeDay(config, prices[isoDate].price);
                }
                return 0;
            });

            const chartConfig = {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ersparnis',
                        data: data,
                        backgroundColor: 'rgba(52, 211, 153, 0.5)',
                        borderColor: 'rgba(52, 211, 153, 1)',
                        borderWidth: 1,
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.raw.toFixed(2)} €`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: document.body.classList.contains('dark') ? '#374151' : '#e5e7eb' },
                            ticks: {
                                callback: (value) => `${value}€`
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            };

            if (savingsChart) {
                savingsChart.data.labels = labels;
                savingsChart.data.datasets[0].data = data;
                savingsChart.update();
            } else {
                savingsChart = new Chart(app.chartCanvas, chartConfig);
            }
        }

        // --- EVENT HANDLERS & LOGIC ---
        function toggleBiked(isoDate) {
            days[isoDate] = { biked: !(days[isoDate]?.biked) };
            if (days[isoDate].biked && !prices[isoDate]) {
                prices[isoDate] = { price: 1.70, source: 'Default' };
            }
            saveState();
            render();
        }

        function setupEventListeners() {
            app.prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                render();
            });
            app.nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                render();
            });
            
            const openModal = (modal) => modal.classList.add('flex');
            const closeModal = (modal) => modal.classList.remove('flex');

            app.pricesBtn.addEventListener('click', () => { renderPricesList(); openModal(app.pricesModal); });
            app.settingsBtn.addEventListener('click', () => { loadSettingsIntoForm(); openModal(app.settingsModal); });
            
            app.closePricesModal.addEventListener('click', () => closeModal(app.pricesModal));
            app.closeSettingsModal.addEventListener('click', () => closeModal(app.settingsModal));
            
            app.savePriceBtn.addEventListener('click', () => {
                const date = app.priceDatePicker.value;
                const price = parseFloat(app.priceInput.value);
                if (date && !isNaN(price) && price > 0) {
                    prices[date] = { price: price, source: 'Manuell' };
                    app.priceInput.value = '';
                    saveState();
                    renderPricesList();
                    render();
                }
            });

            app.saveSettingsBtn.addEventListener('click', () => {
                config.carOneWayKm = parseFloat(document.getElementById('carOneWayKm').value);
                config.bikeOneWayKm = parseFloat(document.getElementById('bikeOneWayKm').value);
                config.dieselConsumptionPer100 = parseFloat(document.getElementById('dieselConsumptionPer100').value);
                config.co2PerLiterDieselKg = parseFloat(document.getElementById('co2PerLiterDieselKg').value);
                saveState();
                closeModal(app.settingsModal);
                render();
            });
        }

        function renderPricesList() {
            const sortedPrices = Object.entries(prices).sort((a, b) => b[0].localeCompare(a[0]));
            if (sortedPrices.length === 0) {
                 app.pricesList.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-4">Keine Preise gespeichert.</p>';
                 return;
            }
            app.pricesList.innerHTML = sortedPrices.map(([date, data]) => {
                const displayDate = new Date(date+'T12:00:00Z').toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                return `
                    <div class="flex justify-between items-center p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded">
                        <span>${displayDate}</span>
                        <span class="font-mono">${data.price.toFixed(3)} €/l</span>
                        <span class="text-xs text-gray-400">${data.source}</span>
                    </div>
                `;
            }).join('');
        }
        
        function loadSettingsIntoForm() {
            document.getElementById('carOneWayKm').value = config.carOneWayKm;
            document.getElementById('bikeOneWayKm').value = config.bikeOneWayKm;
            document.getElementById('dieselConsumptionPer100').value = config.dieselConsumptionPer100;
            document.getElementById('co2PerLiterDieselKg').value = config.co2PerLiterDieselKg;
        }

        // --- INITIALIZATION ---
        function init() {
            loadState();
            app.priceDatePicker.value = getISODate(new Date());
            setupEventListeners();
            render();
        }

        init();
    </script>
</body>
</html>
